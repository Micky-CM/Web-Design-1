<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="icon" href="./assets/img/know-html.jpg">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: bisque;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: darkslategrey;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    header h2 {
      margin: 0;
    }
    form {
      display: inline-block;
      text-align: left;
      padding: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Forms use</h1>
  </header>

  <main>
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required data-name placeholder="Insert your full name"> <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required data-email placeholder="Insert your email"> <br><br>
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" required data-birthday placeholder="Insert your birthday"> <br><br>
      <label for="profile">Profile picture</label>
      <input type="file" name="profile" id="profile" accept="image/" data-profile> <br><br>
      <input type="submit" value="Submit">
    </form>
  </main>

  <footer></footer>
</body>
</html>
